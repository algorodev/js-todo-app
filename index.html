<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name='description' content='Simple web application where users can add, remove, and mark tasks as complete.' />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="src/index.css">
	<title>JS Todo List</title>
</head>
<body>
	<main class="container">
		<section class="box">
			<form id="todo-form" class="form">
				<label class="form-control">
					What to do?
					<input type="text">
				</label>
				<button class="form-button">Submit</button>
			</form>
		</section>
		<section class="box">
			<ul id="todo-list"></ul>
		</section>
	</main>
	<script src="/src/index.js"></script>
</body>
</html>
